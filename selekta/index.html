<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="lib/font-awesome/font-awesome.css">
    <link rel='stylesheet' href='lib/open-sans/open-sans.css'>
    <link rel="stylesheet" href="lib/animate-css/animate.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="selekta.js"></script>
</head>

<body>
    <div id="window">
        <div id="help-hover">
            <i class="fa fa-question-circle-o" aria-hidden="true"></i>
        </div>
        <div id="image-container">
            <img id="main-image" />
        </div>
        <div id="load-hover">
            <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
        </div>
        <div id="help-window">
            <b>Help</b>
            <br />
            <table>
                <tr>
                    <td>&rarr;</td>
                    <td>Next image</td>
                </tr>
                <tr>
                    <td>&larr;</td>
                    <td>Previous image</td>
                </tr>

                <tr>
                    <td>R</td>
                    <td>Rewind to first image</td>
                </tr>
                <tr>
                    <td>F</td>
                    <td>Forward to last image</td>
                </tr>
                <tr>
                    <td>O</td>
                    <td>Select new image folder</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td>Toggle help</td>
                </tr>
                <tr>
                    <td>ESC</td>
                    <td>Close help</td>
                </tr>
            </table>
            <br />
            <p>Click box to close help.</p>

        </div>
        <div id="notification-box">
            <p id="notification"></p>
        </div>
    </div>
</body>

</html>
